<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body class="body" id="body">
  <aside class="projects">
    <div class="projects__header-block">
      <h1 class="projects__title">
        Projects
      </h1>
    </div>
    <ul class="projects__list" id="projects__list">
      <template id="projects__li-template">
        <li class="projects__li">
          <button class="projects__btn">
            <div class="projects__icon-wrapper">
              <img src="../img/circle.svg" class="projects__icon">
            </div>
            <p class="projects__project-name"></p>
            <span class="projects__todo-count"></span>
          </button>
        </li>
      </template>

      <!-- individual project buttons will be generated via js-->
    </ul>
  </aside>

  <header class="header">
    <div class="header__info">
      <!-- title will be populated with current selected project TODO: remove placeholder title in production -->
      <h1 class="header__title" id="header__title">All Todos</h1>
      <!-- count will be populated and updated via js TODO: remove placeholder count in production -->
      <p class="header__todo-count" id="header__todo-count"><span id="header__active-todos">24</span> active todos</p>
    </div>

    <div class="header__controls">
      <button class="header__dark-toggle" id="header__dark-toggle">
        <!-- TODO: toggle light and dark mode here -->
        <img class="header__dark-toggle-icon" id="header__dark-toggle-icon" src="../img/light-mode-icon.svg" alt="">
      </button>
      <button class="button header__add-btn" id="header__add-btn"><span class="header__plus-sign">+</span> <span
          class="header__add-text">Add Todo</span></button>
    </div>
  </header>

  <main class="main">
    <dialog class="new-todo" id="new-todo">
      <h2 class="new-todo__title">Add ToDo</h2>

      <form class="new-todo__form" id="new-todo__form">
        <label for="new-todo__name">
          <div class="required-label">Name:<span class="required-text"> *required</span></div>
          <input class="new-todo__form-control" type="text" name="name" id="new-todo__name" required>
        </label>

        <label for="new-todo__description">Description:
          <input class="new-todo__form-control" type="text" name="description" id="new-todo__description">
        </label>

        <label for="new-todo__due-date">Due Date:
          <input type="date" name="due-date" id="new-todo__due-date">

        </label>

        <label for="new-todo__priority">Priority:
          <select class="new-todo__form-control" name="priority" id="new-todo__priority">
            <option value="" selected>N/A</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </label>

        <label for="new-todo__notes">Notes:
          <textarea class="new-todo__form-control" name="notes" class="new-todo__notes" id="new-todo__notes"
            rows="6"></textarea>
        </label>

        <div class="new-todo__btn-controls">
          <button type="button" class="button new-todo__btn new-todo__cancel" id="new-todo__cancel">Cancel</button>
          <button type="button" class="button new-todo__btn new-todo__add" id="new-todo__add">Add</button>
        </div>
      </form>
    </dialog>

    <div class="filter-controls container">
      <div class="search__container">
        <svg class="search__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </g>
        </svg>
        <input id="search" class="search" type="text" placeholder="Search todos..." autocomplete="off">
      </div>

      <div class="filter__container">
        <div class="filter__todo-status">
          <button class="button filter__button" value="active" aria-selected="true">Active</button>
          <button class="button filter__button" value="complete">Completed</button>
          <button class="button filter__button" value="all">All</button>
        </div>
        <label for="filter__todo-select" class="filter__todo-data">Sort by:
          <select class="filter__todo-select" id="filter__todo-select" autocomplete="off">
            <option value="due">Due Date</option>
            <option value="name">Name</option>
            <option value="created">Created Date</option>
          </select>
        </label>
      </div>

      <div class="container todos" id="todos">
        <template id="todo-card-template">
          <div class="todo-card">
            <!-- controls -->
            <input type="checkbox" class="todo-card__status-checkbox">
            <!-- TODO: wrap in a checkbox for dropdown? -->
            <svg class="todo-card__options" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M12.15 28.012v-0.85c0.019-0.069 0.050-0.131 0.063-0.2 0.275-1.788 1.762-3.2 3.506-3.319 1.95-0.137 3.6 0.975 4.137 2.787 0.069 0.238 0.119 0.488 0.181 0.731v0.85c-0.019 0.056-0.050 0.106-0.056 0.169-0.269 1.65-1.456 2.906-3.081 3.262-0.125 0.025-0.25 0.063-0.375 0.094h-0.85c-0.056-0.019-0.113-0.050-0.169-0.056-1.625-0.262-2.862-1.419-3.237-3.025-0.037-0.156-0.081-0.3-0.119-0.444zM20.038 3.988l-0 0.85c-0.019 0.069-0.050 0.131-0.056 0.2-0.281 1.8-1.775 3.206-3.538 3.319-1.944 0.125-3.588-1-4.119-2.819-0.069-0.231-0.119-0.469-0.175-0.7v-0.85c0.019-0.056 0.050-0.106 0.063-0.162 0.3-1.625 1.244-2.688 2.819-3.194 0.206-0.069 0.425-0.106 0.637-0.162h0.85c0.056 0.019 0.113 0.050 0.169 0.056 1.631 0.269 2.863 1.419 3.238 3.025 0.038 0.15 0.075 0.294 0.113 0.437zM20.037 15.575v0.85c-0.019 0.069-0.050 0.131-0.063 0.2-0.281 1.794-1.831 3.238-3.581 3.313-1.969 0.087-3.637-1.1-4.106-2.931-0.050-0.194-0.094-0.387-0.137-0.581v-0.85c0.019-0.069 0.050-0.131 0.063-0.2 0.275-1.794 1.831-3.238 3.581-3.319 1.969-0.094 3.637 1.1 4.106 2.931 0.050 0.2 0.094 0.394 0.137 0.588z">
                </path>
              </g>
            </svg>

            <h2 class="todo-card__title"></h2>
            <p class="todo-card__due-date"></p>
            <p class="todo-card__priority"></p>
            <p class="todo-card__description"></p>
            <!-- TODO: import and use third party lib marked.js to parse notes? -->
            <p class="todo-card__notes"></p>
          </div>
        </template>
        <!-- todos will be generated here via js -->
      </div>
    </div>
  </main>
</body>

</html>
